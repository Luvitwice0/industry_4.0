<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	table th,
	table td {
		width: 50px;
		padding: 5px;
		border: 0.5px solid black;


	}

	.GFG {
		color: green;
	}

	.OK {
		font-size: 18px;
	}
</style>

<body>
	<h2 class="GFG">GeeksForGeeks</h2>
	<p class="OK">Drag and Drop table row</p>
	<table id="GFG">
		<tr>
			<td>ID</td>
			<th>Language</th>
			<th>Preference</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Java</td>
			<td>1</td>
		</tr>
		<tr>
			<td>2</td>
			<td>C++</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Python</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>HTML</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>CSS</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>Javascript</td>
			<td>6</td>
		</tr>
		<tr>

			<td>7</td>
			<td>MySql</td>
			<td>7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>PHP</td>
			<td>8</td>
		</tr>

	</table>
	<script type="text/javascript" src=
"https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
	</script>
	<link rel="stylesheet"
		href=
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css" />
	<script type="text/javascript"
		src=
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js">
	</script>
	<script>
		$(function () {
			$("#GFG").sortable({
				items: 'tr:not(tr:first-child)',
				dropOnEmpty: false,
				start: function (G, ui) {
					ui.item.addClass("select");
				},
				stop: function (G, ui) {
					ui.item.removeClass("select");
					$(this).find("tr").each(function (GFG) {
						if (GFG > 0) {
							$(this).find("td").eq(2).html(GFG);
						}
					});
				}
			});
		});
	</script>

</body>

</html>

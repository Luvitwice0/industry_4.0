    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.production_plan);

                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "production_plan.json", true)
            xhr.send();
        }

        function updateDataToTable(production_plan) {
            var tableBody = document.getElementById("prodction_plan")
            var data = production_plan;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var salesorder_no = document.createElement("td");
                salesorder_no.textContent = datax.so_no;
                table_row.appendChild(salesorder_no);

                var delivery_date = document.createElement("td");
                delivery_date.textContent = datax.dly_date
                table_row.appendChild(delivery_date);

                var so_bending = document.createElement("td");
                so_bending.textContent = datax.bending
                table_row.appendChild(so_bending);

                var so_cutting = document.createElement("td");
                so_cutting.textContent = datax.cutting
                table_row.appendChild(so_cutting);

                var so_welding = document.createElement("td");
                so_welding.textContent = datax.welding
                table_row.appendChild(so_welding);


                var so_pc = document.createElement("td");
                so_pc.textContent = datax.powder_coating
                table_row.appendChild(so_pc);

                var quality_check = document.createElement("td");
                quality_check.textContent = datax.qly_check
                table_row.appendChild(quality_check);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()


    </script>

    <script>
        function initDataTable() {
            $('#example').DataTable({
                language: {

                    $("input[type='search']").attr("class", "searchBox");
                    $('div.dataTables_length select').attr("class", "selectBox");
                }
            });
        }
        $(document).ready(function () {

            updateTableData(); // Call initDataTable here
        });

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });
    </script>

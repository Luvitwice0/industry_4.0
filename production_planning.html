    <script>
        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.production_plan);

                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    } else {
                        console.error("failed to get the data from server")
                    }
                }
            }
            xhr.open("GET", "production_plan.json", true)
            xhr.send();
        }

        function updateDataToTable(production_plan) {
            var tableBody = document.getElementById("prodction_plan")
            var data = production_plan;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var salesorder_no = document.createElement("td");
                salesorder_no.textContent = datax.so_no;

                table_row.appendChild(salesorder_no);

                var delivery_date = document.createElement("td");
                delivery_date.textContent = datax.dly_date
                table_row.appendChild(delivery_date);

                var so_bending = document.createElement("td");
                so_bending.textContent = datax.bending;
                so_bending.addEventListener("click", function () {
                    openPopup(datax.bending);
                });
                table_row.appendChild(so_bending);

                var so_cutting = document.createElement("td");
                so_cutting.textContent = datax.cutting;
                so_cutting.addEventListener("click", function () {
                    openPopup(datax.so_cutting);
                });
                table_row.appendChild(so_cutting);

                var so_welding = document.createElement("td");
                so_welding.textContent = datax.welding;
                so_welding.addEventListener("click", function () {
                    openPopup(datax.so_welding);
                });
                table_row.appendChild(so_welding);

                var so_pc = document.createElement("td");
                so_pc.textContent = datax.powder_coating;
                so_pc.addEventListener("click", function () {
                    openPopup(datax.so_pc);
                });
                table_row.appendChild(so_pc);

                var quality_check = document.createElement("td");
                quality_check.textContent = datax.qly_check;
                quality_check.addEventListener("click", function () {
                    openPopup(datax.quality_check);
                });
                table_row.appendChild(quality_check);

                tableBody.appendChild(table_row)
            }
        }
        function addJobCardData() {
            var fields = ["jc_number", "o_name", "mac_no", "p_name", "quantity", "shift"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var o_name = document.getElementById("jc_number").value;
            var o_name = document.getElementById("o_name").value;
            var machine_name = document.getElementById("mac_no").value;
            var plant_name = document.getElementById("p_name").value;
            var quantity = document.getElementById("quantity").value;
            var shift = document.getElementById("shift").value;
            var JsonDataAddGRN =
            {
                jobcard_no: jc_number,
                operator_name: o_name,
                machine_name: mac_no,
                plant_name: p_name,
                quantity: quantity,
                shift: shift,


            };

            console.log(JsonDataAddGRN);

            document.getElementById("jc_number").value = "";
            document.getElementById("o_name").value = "";
            document.getElementById("mac_no").value = "";
            document.getElementById("p_name").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("shift").value = "";
        }


        function openPopup() {
            $('#offcanvasScrolling').offcanvas('show');
        }

        function closePopup() {
            $('#offcanvasScrolling').offcanvas('hide');
        }

        function addRawItemData(rowIndex) {
            var delectCellRow = rowIndex
            console.log(delectCellRow);
        }



        $(document).ready(function () {
            $('.js-example-basic-single').select2();
            updateTableData(); // Call initDataTable here
        });

        $(document).ready(function () {
            $('.js-example-basic-single').select2();
        });

        $(function () {
            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);
        });
    </script>
    <script>

        $('#example').DataTable({

            fnDrawCallback: function () {

                $('div.dataTables_length select').attr("class", "selectBox");
                $("input[type='search']").after('<i class="fa fa-magnifying-glass"></i>');
            }

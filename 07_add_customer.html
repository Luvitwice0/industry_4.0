    <script>
        function addCustomerData() {
            var fields = ["c_name", "c_gst_id", "c_email", "c_state", "c_ph_no", "c_adress"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }

            var c_name = document.getElementById("c_name").value;
            var c_gst_id = document.getElementById("c_gst_id").value;
            var c_email = document.getElementById("c_email").value;
            var c_state = document.getElementById("c_state").value;
            var c_ph_no = document.getElementById("c_ph_no").value;
            var c_adress = document.getElementById("c_adress").value;


            var JsonDataAddPlant =
            {
                customer_Name: c_name,
                customer_gst_id: c_gst_id,
                customer_email: c_email,
                customer_state: c_state,
                customer_phone_no: c_ph_no,
                customer_adress: c_adress,
            };

            console.log(JsonDataAddPlant);

            document.getElementById("c_name").value = "";
            document.getElementById("c_gst_id").value = "";
            document.getElementById("c_email").value = "";
            document.getElementById("c_state").value = "";
            document.getElementById("c_phone_no").value = "";
            document.getElementById("c_adress").value = "";
        }

    </script>


    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_customer);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "07_add_customer.json", true)
            xhr.send();
        }

        function updateDataToTable(add_customer) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_customer;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var customer_name = document.createElement("td");
                customer_name.textContent = datax.c_name;
                table_row.appendChild(customer_name);

                var customer_email = document.createElement("td");
                customer_email.textContent = datax.c_email
                table_row.appendChild(customer_email);

                var customer_state = document.createElement("td");
                customer_state.textContent = datax.c_state
                table_row.appendChild(customer_state);

                var customer_phone_no = document.createElement("td");
                customer_phone_no.textContent = datax.c_ph_no
                table_row.appendChild(customer_phone_no);

                var view_details = document.createElement("td");
                view_details.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px;">View</button>`
                table_row.appendChild(view_details);

                var action = document.createElement("td");
                action.innerHTML = ` <button type="button" class="btn btn-danger" style="border-radius: 2px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                                    <i class="fa fa-trash" style=" font-size: smaller;" aria-hidden="true"></i>
                                </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()
    </script>

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });
    </script>

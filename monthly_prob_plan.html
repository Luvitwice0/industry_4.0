    <script>
        fetch('./monthly_prob_plan.json')
            .then(response => response.json())  
            .then(jsonData => {
                const tableRow = document.getElementById('cutting_id');
                const tableRow1 = document.getElementById('bending_id');
                const tableRow2 = document.getElementById('welding_id');
                const tableRow3 = document.getElementById('filing_id');
                const tableRow4 = document.getElementById('bending2_id');
                const tableRow5 = document.getElementById('powdercoating_id');
                const tableRow6 = document.getElementById('assembly_id');
                
                function getStatusColor(status) {
    switch (status) {
        case 'danger':
            return 'bg-danger-subtle text-dark';  
        case 'success':
            return 'bg-success-subtle text-dark'; 
        case 'warning':
            return 'bg-warning-subtle text-dark'; 
        case 'error':
            return 'bg-danger-subtle text-dark';  
        case 'result':
            return 'bg-info-subtle text-dark';  
            case 'grey': 
            return 'bg-dark-grey text-dark'; 
        default:
            return 'bg-body-tertiary';
    }
}


            function createCard(item) {
                const statusClass = getStatusColor(item.status);

                return `
                    <td>
                        <div class="card shadow ${statusClass} rounded"
                            style="width: 18rem">
                            <div class="card-body">
                                <i class="fa fa-clipboard" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                    style="float: right;cursor: pointer;"></i>
                                <h5 class="card-title" style="margin: 1px;">${item.Name}</h5>
                                <p class="card-text" style="margin: 1px;">${item.Description}</p>
                                <p class="card-text" style="margin: 1px;">${item.Number}</p>
                            </div>
                        </div>
                    </td>
                `;
            }

                jsonData.forEach(category => {
                    if (category.Category === 'Cutting') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow.innerHTML += cardHTML;
                        });
                    }
                    
                });
                jsonData.forEach(category => {
                    if (category.Category === 'Bending') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow1.innerHTML += cardHTML;
                        });
                    }
                    
                });
                jsonData.forEach(category => {
                    if (category.Category === 'Welding') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow2.innerHTML += cardHTML;  
                        });
                    }
                    
                });
                jsonData.forEach(category => {
                    if (category.Category === 'Filing') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow3.innerHTML += cardHTML; 
                        });
                    }
                    
                });
                jsonData.forEach(category => {
                    if (category.Category === 'Bending') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow4.innerHTML += cardHTML;  
                        });
                    }
                    
                });
                jsonData.forEach(category => {
                    if (category.Category === 'Powder Coating') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow5.innerHTML += cardHTML; 
                        });
                    }
                    
                });
                jsonData.forEach(category => {
                    if (category.Category === 'Assembly') {  
                        category.Items.forEach(item => {
                            const cardHTML = createCard(item);
                            tableRow6.innerHTML += cardHTML;  
                        });
                    }
                    
                });
            })
            .catch(error => console.error('Error loading JSON:', error));  
    </script>

    function formatState(state) {

        return state.text; // For the placeholder
      }
      var baseUrl = 'https://example.com/path/to/icons';
      var $state = $(
        '<span><i class="fa-solid fa-industry"></i> ' + state.text + '</span>'
      );
      return $state;
    }

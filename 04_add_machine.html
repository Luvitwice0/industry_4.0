        <script>
            function addMachineData() {
                var fields = ["m_name", "m_no", "m_eff_hrs"];
                var hasEmptyField = false;

                for (var i = 0; i < fields.length; i++) {
                    var fieldId = fields[i];
                    var input = document.getElementById(fieldId);

                    var value = input.value.trim();

                    if (value === "") {
                        input.classList.add("required-field");
                        hasEmptyField = true;
                    }
                    else {
                        input.classList.remove("required-field");
                    }
                }

                if (hasEmptyField) {
                    return;
                }

                var m_name = document.getElementById("m_name").value;
                var m_no = document.getElementById("m_no").value;
                var m_eff_hrs = document.getElementById("m_eff_hrs").value;


                var JsonDataAddMachine =
                {
                    machine_name: m_name,
                    machine_no: m_no,
                    machine_efficient_runnning_hours: m_eff_hrs,

                };

                console.log(JsonDataAddMachine);
                $('#selectProcessName').val(null).trigger('change');
                $('#selectBranchName').val(null).trigger('change');
                document.getElementById("m_name").value = "";
                document.getElementById("m_no").value = "";
                document.getElementById("m_eff_hrs").value = "";

            }

        </script>
        <script>
            var dataTableInitialized = false;

            function updateTableData() {
                var xhr = new XMLHttpRequest();

                    var efficient_runnning_hours = document.createElement("td");
                    efficient_runnning_hours.textContent = datax.m_eff_hrs;

        <script type="text/javascript">
            $(function () {

                var start = moment().subtract(29, 'days');
                var end = moment();

                function cb(start, end) {
                    $('#reportrange span').html(
                        start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                    );
                }

                $('#reportrange').daterangepicker({
                    startDate: start,
                    endDate: end,
                    ranges: {
                        'Today': [
                            moment(), moment()
                        ],
                        'Last 7 Days': [
                            moment().subtract(6, 'days'),
                            moment()
                        ],
                        'Last 30 Days': [
                            moment().subtract(29, 'days'),
                            moment()
                        ]
                    }
                }, cb);

                cb(start, end);

            });

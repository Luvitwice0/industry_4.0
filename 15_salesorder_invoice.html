    <script>
        function addSalesInvoiceData() {
            var fields = ["si_no", "so_no", "si_v_name", "si_product", "si_quantity", "si_price", "si_adress", "si_branch", "si_dly_date", "si_total"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var si_no = document.getElementById("si_no").value;
            var so_no = document.getElementById("so_no").value;
            var si_v_name = document.getElementById("si_v_name").value;
            var si_product = document.getElementById("si_product").value;
            var si_quantity = document.getElementById("si_quantity").value;
            var si_price = document.getElementById("si_price").value;
            var si_branch = document.getElementById("si_branch").value;
            var si_dly_date = document.getElementById("si_dly_date").value;
            var si_adress = document.getElementById("si_adress").value;
            var si_total = document.getElementById("si_total").value;

            var JsonDataAddSalesInvoice =
            {
                salesinvoice_number: si_no,
                salesorder_no: so_no,
                salesinvoice_vendor_name: si_v_name,
                salesinvoice_product: si_product,
                salesinvoice_quantity: si_quantity,
                salesinvoice_price: si_price,
                salesinvoice_adress: si_adress,
                salesinvoice_branch: si_branch,
                salesinvoice_exp_date: si_dly_date,
                salesinvoice_total: si_total,

            };

            console.log(JsonDataAddSalesInvoice);

            document.getElementById("si_no").value = "";
            document.getElementById("so_no").value = "";
            document.getElementById("si_v_name").value = "";
            document.getElementById("si_product").value = "";
            document.getElementById("si_quantity").value = "";
            document.getElementById("si_price").value = "";
            document.getElementById("si_adress").value = "";
            document.getElementById("si_branch").value = "";
            document.getElementById("si_dly_date").value = "";
            document.getElementById("si_total").value = "";
        }

    </script>



    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_sales_invoice);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {

                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "15_salesorder_invoice.json", true)
            xhr.send();
        }

                var purchase_vendor_name = document.createElement("td");
                purchase_vendor_name.textContent = datax.si_v_name
                table_row.appendChild(purchase_vendor_name);

                var purchase_product = document.createElement("td");
                purchase_product.textContent = datax.si_product
                table_row.appendChild(purchase_product);

                var purchase_invoice_total = document.createElement("td");
                purchase_invoice_total.textContent = datax.si_quantity
                table_row.appendChild(purchase_invoice_total);

                var purchase_invoice_total = document.createElement("td");
                purchase_invoice_total.textContent = datax.si_total
                table_row.appendChild(purchase_invoice_total);

                var purchase_invoice_total = document.createElement("td");
                purchase_invoice_total.textContent = datax.si_dly_date
                table_row.appendChild(purchase_invoice_total);

                var action = document.createElement("td");
                action.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px; font-size:0.9em; width: 40px;"> <i class="fa fa-eye"></i></button>  <button type="button" class="btn btn-danger" style="border-radius: 2px; font-size:0.9em; width: 40px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                   <b>X
                                        </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

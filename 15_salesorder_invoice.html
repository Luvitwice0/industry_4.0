    <script>
        function addSalesInvoiceData() {
            var fields = ["po_no", "p_req_no", "po_v_name", "po_product", "po_quantity", "po_price", "po_adress", "po_branch", "po_exp_date", "po_total"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var po_no = document.getElementById("po_no").value;
            var p_req_no = document.getElementById("p_req_no").value;
            var pi_v_name = document.getElementById("pi_v_name").value;
            var pi_product = document.getElementById("pi_product").value;
            var pi_quantity = document.getElementById("pi_quantity").value;
            var pi_price = document.getElementById("pi_price").value;
            var pi_adress = document.getElementById("pi_adress").value;
            var pi_branch = document.getElementById("pi_branch").value;
            var pi_exp_date = document.getElementById("pi_exp_date").value;
            var pi_total = document.getElementById("pi_total").value;

            var JsonDataAddSalesInvoice =
            {
                purchaseorder_number: po_no,
                purchaserequest_number: p_req_no,
                purchaseinvoice_vendor_name: pi_v_name,
                purchaseinvoice_product: pi_product,
                purchaseinvoice_quantity: pi_quantity,
                purchaseinvoice_price: pi_price,
                purchaseinvoice_adress: pi_adress,
                purchaseinvoice_branch: pi_branch,
                purchaseinvoice_exp_date: pi_exp_date,
                purchaseinvoice_total: pi_total,

            };

            console.log(JsonDataAddSalesInvoice);

            document.getElementById("po_no").value = "";
            document.getElementById("p_req_no").value = "";
            document.getElementById("pi_v_name").value = "";
            document.getElementById("pi_product").value = "";
            document.getElementById("pi_quantity").value = "";
            document.getElementById("pi_price").value = "";
            document.getElementById("pi_adress").value = "";
            document.getElementById("pi_branch").value = "";
            document.getElementById("pi_exp_date").value = "";
            document.getElementById("pi_total").value = "";
        }

    </script>



    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_sales_invoice);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "15_salesorder_invoice.json", true)
            xhr.send();
        }

                var table_row = document.createElement("tr")

                purchase_order_no.textContent = datax.so_no;
                table_row.appendChild(purchase_order_no);

                var purchase_vendor_name = document.createElement("td");
                purchase_vendor_name.textContent = datax.so_c_name
                table_row.appendChild(purchase_vendor_name);

                var purchase_product = document.createElement("td");
                purchase_product.textContent = datax.so_product
                table_row.appendChild(purchase_product);

                var purchase_invoice_total = document.createElement("td");
                purchase_invoice_total.textContent = datax.so_qu
                table_row.appendChild(purchase_invoice_total);

                var purchase_invoice_total = document.createElement("td");
                purchase_invoice_total.textContent = datax.so_total
                table_row.appendChild(purchase_invoice_total);

                var purchase_invoice_total = document.createElement("td");
                purchase_invoice_total.textContent = datax.so_dly_date
                table_row.appendChild(purchase_invoice_total);




                var view_details = document.createElement("td");
                view_details.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px;">View</button>`
                table_row.appendChild(view_details);

                var action = document.createElement("td");
                action.innerHTML = ` <button type="button" class="btn btn-danger" style="border-radius: 2px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                        <i class="fa fa-trash" style=" font-size: smaller;" aria-hidden="true"></i>
                    </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

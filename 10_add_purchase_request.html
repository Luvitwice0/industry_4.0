    <script>
        function addPurchaseRequestrData() {
            var fields = ["pr_no", "so_no", "pr_v_name", "pr_quantity", "pr_price", "pr_adress", "pr_branch", "pr_exp_date", "pr_total"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var pr_no = document.getElementById("pr_no").value;
            var so_no = document.getElementById("so_no").value;
            var pr_v_name = document.getElementById("pr_v_name").value;
            var pr_quantity = document.getElementById("pr_quantity").value;
            var pr_price = document.getElementById("pr_price").value;
            var pr_adress = document.getElementById("pr_adress").value;
            var pr_branch = document.getElementById("pr_branch").value;
            var pr_exp_date = document.getElementById("pr_exp_date").value;
            var pr_total = document.getElementById("pr_total").value;

            var JsonDataAddPurchaseRequest =
            {
                purchaseorder_number: pr_no,
                salesorder_number: so_no,
                purchaseorder_vendor_name: pr_v_name,
                purchaseorder_quantity: pr_quantity,
                purchaseorder_price: pr_price,
                purchaseorder_adress: pr_adress,
                purchaseorder_branch: pr_branch,
                purchaseorder_exp_date: pr_exp_date,
                purchaseorder_total: pr_total,

            };

            console.log(JsonDataAddPurchaseRequest);

            document.getElementById("pr_no").value = "";
            document.getElementById("so_no").value = "";
            document.getElementById("pr_v_name").value = "";
            document.getElementById("pr_quantity").value = "";
            document.getElementById("pr_price").value = "";
            document.getElementById("pr_adress").value = "";
            document.getElementById("pr_branch").value = "";
            document.getElementById("pr_exp_date").value = "";
            document.getElementById("pr_total").value = "";
        }

    </script>


    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_purchase_request);
                        updateProductDropdown(jsonData.add_purchase_request);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "10_add_purchase_request.json", true)
            xhr.send();
        }

        function updateDataToTable(add_purchase_request) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_purchase_request;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var purchaserquest_no = document.createElement("td");
                purchaserquest_no.textContent = datax.pr_no;
                table_row.appendChild(purchaserquest_no);

                var master_product = document.createElement("td");
                master_product.textContent = datax.pr_product
                table_row.appendChild(master_product);

                var vendor = document.createElement("td");
                vendor.textContent = datax.pr_v_name
                table_row.appendChild(vendor);

                var delivery_date = document.createElement("td");
                delivery_date.textContent = datax.pr_exp_date
                table_row.appendChild(delivery_date);

                var status = document.createElement("td");
                var statusSpan = document.createElement("span");
                statusSpan.className = "badge text-bg-success";
                statusSpan.textContent = datax.pr_status;
                status.appendChild(statusSpan);
                table_row.appendChild(status);

                var grand_total = document.createElement("td");
                grand_total.textContent = datax.pr_total
                table_row.appendChild(grand_total);



                var action = document.createElement("td");
                action.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px; font-size:0.9em; width: 40px;"> <i class="fa fa-eye"></i></button>  <button type="button" class="btn btn-danger" style="border-radius: 2px; font-size:0.9em; width: 40px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                   <b>X
                                        </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()

        function updateProductDropdown(data) {
            console.log(1);
            var employeeSelect = document.getElementById("selectProductName");
            employeeSelect.innerHTML = '<option value=""><--Select File name --></option>';

            var employeeNames = [];

            for (var i = 0; i < data.length; i++) {
                var entry = data[i];

                if (entry.pr_v_name && employeeNames.indexOf(entry.pr_v_name) === -1) {
                    employeeNames.push(entry.pr_v_name);

                    var option = document.createElement("option");
                    option.value = entry.pr_v_name;
                    option.textContent = entry.pr_v_name;
                    employeeSelect.appendChild(option);

                    console.log(employeeSelect.appendChild(option))
                }
            }
        }

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

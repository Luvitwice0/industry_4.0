<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Show Tick Mark</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            /* Adjust according to your image size */
            margin: 0 auto;
        }

        .image-box {
            position: relative;
            overflow: hidden;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.50);
            border-radius: 5px;
        }

        .image-box img {
            width: 100%;
            height: 50%;
            position: relative;
        }

        .tick {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 20px;
            height: auto;
        }

        .image-box img.selected {
            border: 4px solid rgb(57, 102, 214);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="cards_landscape_wrap-2" style="padding: 10px;">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-4">
                    <div class="card-flyer">
                        <div class="image-box">
                            <img class="image"
                                src="https://th.bing.com/th/id/OIP.OsYlYvhcClkgkXQv83CADQHaJQ?pid=ImgDet&w=200&h=250&c=7&dpr=1.3"
                                alt="" />
                            <img class="tick"
                                src="https://www.downloadclipart.net/large/29947-blue-check-mark-clipart.png"
                                alt="Tick">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-4">
                    <div class="card-flyer">
                        <div class="image-box">
                            <img class="image"
                                src="https://th.bing.com/th/id/OIP.OWsWV0yv8pfXWsrogUIPcQAAAA?pid=ImgDet&w=200&h=259&c=7&dpr=1.3"
                                alt="" />
                            <img class="tick"
                                src="https://www.downloadclipart.net/large/29947-blue-check-mark-clipart.png"
                                alt="Tick">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-4">
                    <div class="card-flyer">
                        <div class="image-box">
                            <img class="image"
                                src="https://www.typecalendar.com/wp-content/uploads/2023/04/landscaping-invoice-template-google-docs.jpg?gid=22"
                                alt="" />
                            <img class="tick"
                                src="https://www.downloadclipart.net/large/29947-blue-check-mark-clipart.png"
                                alt="Tick">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var images = document.querySelectorAll('.image');
        var ticks = document.querySelectorAll('.tick');
        var currentImage = null;

        images.forEach(function (image, index) {
            image.addEventListener('click', function () {
                // Hide tick mark of previously clicked image
                if (currentImage !== null) {
                    ticks[index].style.display = 'none';
                }

                // Toggle tick mark visibility for the clicked image
                ticks[index].style.display = (ticks[index].style.display === 'none' || ticks[index].style.display === '') ? 'block' : 'none';

                // Position tick mark relative to the clicked image
                ticks[index].style.top = (image.offsetTop + image.offsetHeight / 2) + 'px';
                ticks[index].style.left = (image.offsetLeft + image.offsetWidth / 2) + 'px';

                // Update currentImage to the clicked image
                currentImage = image;
            });
        });
    </script>
</body>

</html>

    .input-field input {

<script>
           function addJobCardData() {
            var fields = ["jc_number", "o_name", "mac_no", "p_name", "quantity", "shift"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var o_name = document.getElementById("jc_number").value;
            var o_name = document.getElementById("o_name").value;
            var machine_name = document.getElementById("mac_no").value;
            var plant_name = document.getElementById("p_name").value;
            var quantity = document.getElementById("quantity").value;
            var shift = document.getElementById("shift").value;
            var JsonDataAddGRN =
            {
                jobcard_no: jc_number,
                operator_name: o_name,
                machine_name: mac_no,
                plant_name: p_name,
                quantity: quantity,
                shift: shift,


            };

            console.log(JsonDataAddGRN);

            document.getElementById("jc_number").value = "";
            document.getElementById("o_name").value = "";
            document.getElementById("mac_no").value = "";
            document.getElementById("p_name").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("shift").value = "";
        }


      
</script>

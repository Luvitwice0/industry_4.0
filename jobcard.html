        body {

        .input-field {

        .input-field input {
            width: 100%;
            height: 40px;
            border-radius: 3px;
            font-size: 18px;
            padding: 0 15px;
            border: 2px solid #bababa;
            background: transparent;
            color: #000000;
            outline: none;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #212529;
            font-size: 16px;
            pointer-events: none;
            transition: 0.3s;
        }

        input:focus {
            border: 2px solid #0d6efd;
        }

        input:focus~label {
            color: #0d6efd;
        }

        input:focus~label,
        input:valid~label {
            top: 0;
            left: 15px;
            font-size: 16px;
            padding: 0 2px;
            background-color: white;
        }

        .required-field {
            border: 2px solid #f80000 !important;
        }

        body.offcanvas-active {
            overflow: hidden;
        }

        .popup {
            display: none;
        }

        /* td {

        table,
        td,

            border-collapse: collapse;

    <script>
        function addJobCardData() {
            var fields = [
                "jc_number",
                "o_name",
                "mac_no",
                "p_name",
                "quantity",
                "shift"
            ];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input
                    .value
                    .trim();

                if (value === "") {
                    input
                        .classList
                        .add("required-field");
                    hasEmptyField = true;
                } else {
                    input
                        .classList
                        .remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }

            var o_name = document
                .getElementById("jc_number")
                .value;
            var o_name = document
                .getElementById("o_name")
                .value;
            var machine_name = document
                .getElementById("mac_no")
                .value;
            var plant_name = document
                .getElementById("p_name")
                .value;
            var quantity = document
                .getElementById("quantity")
                .value;
            var shift = document
                .getElementById("shift")
                .value;
            var JsonDataAddGRN = {
                jobcard_no: jc_number,
                operator_name: o_name,
                machine_name: mac_no,
                plant_name: p_name,
                quantity: quantity,
                shift: shift
            };

            console.log(JsonDataAddGRN);

            document
                .getElementById("jc_number")
                .value = "";
            document
                .getElementById("o_name")
                .value = "";
            document
                .getElementById("mac_no")
                .value = "";
            document
                .getElementById("p_name")
                .value = "";
            document
                .getElementById("quantity")
                .value = "";
            document
                .getElementById("shift")
                .value = "";
        }
    </script>

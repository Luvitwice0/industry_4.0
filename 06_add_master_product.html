        function addItemData() {
            var fields = ["i_name", "i_no", "i_process", "i_gst", "i_price", "i_machine", "i_hsn", "i_uom", "i_category", "i_raw_item", "i_sub_item", "i_total"];

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }

            var i_name = document.getElementById("i_name").value;
            var i_no = document.getElementById("i_no").value;
            var i_process = document.getElementById("i_process").value;
            var i_gst = document.getElementById("i_gst").value;
            var i_price = document.getElementById("i_price").value;
            var i_machine = document.getElementById("i_machine").value;
            var i_hsn = document.getElementById("i_hsn").value;
            var i_uom = document.getElementById("i_uom").value;
            var i_category = document.getElementById("i_category").value;
            var i_raw_item = document.getElementById("i_raw_item").value;
            var i_sub_item = document.getElementById("i_sub_item").value;
            var i_grand_total = document.getElementById("i_total").value;

            var JsonDataAddItem =
            {
                item_name: i_name,
                item_number: i_no,
                item_process: i_process,
                item_process: i_gst,
                item_price: i_price,
                item_machine: i_machine,
                item_hsn: i_hsn,
                item_uom: i_uom,
                item_category: i_category,
                item_raw_item: i_raw_item,
                item_sub_item: i_sub_item,
                item_grand_total: i_total,

            };

            console.log(JsonDataAddItem);

            document.getElementById("i_name").value = "";
            document.getElementById("i_no").value = "";
            document.getElementById("i_process").value = "";
            document.getElementById("i_gst").value = "";
            document.getElementById("i_price").value = "";
            document.getElementById("i_machine").value = "";
            document.getElementById("i_hsn").value = "";
            document.getElementById("i_uom").value = "";
            document.getElementById("i_category").value = "";
            document.getElementById("i_raw_item").value = "";
            document.getElementById("i_sub_item").value = "";
            document.getElementById("i_total").value = "";
        }

    </script>

    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_master_product);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "06_add_master_product.json", true)
            xhr.send();
        }

        function updateDataToTable(add_master_product) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_master_product;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var product_name = document.createElement("td");
                product_name.textContent = datax.i_name;
                table_row.appendChild(product_name);

                var product_no = document.createElement("td");
                product_no.textContent = datax.i_no
                table_row.appendChild(product_no);

                var product_uom = document.createElement("td");
                product_uom.textContent = datax.i_uom
                table_row.appendChild(product_uom);

                var product_hsn = document.createElement("td");
                product_hsn.textContent = datax.i_hsn
                table_row.appendChild(product_hsn);

                var product_total = document.createElement("td");
                product_total.textContent = datax.i_total
                table_row.appendChild(product_total);

                var view_details = document.createElement("td");
                view_details.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px;">View</button>`
                table_row.appendChild(view_details);

                var action = document.createElement("td");
                action.innerHTML = ` <button type="button" class="btn btn-danger" style="border-radius: 2px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                                        <i class="fa fa-trash" style=" font-size: smaller;" aria-hidden="true"></i>
                                    </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()
    </script>

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

    <script>
        function addPurchaseOrderData() {
            var fields = ["po_no", "p_req_no", "po_v_name", "po_quantity", "po_price", "po_adress", "po_branch", "po_exp_date", "po_total"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var po_no = document.getElementById("po_no").value;
            var p_req_no = document.getElementById("p_req_no").value;
            var po_v_name = document.getElementById("po_v_name").value;
            var po_quantity = document.getElementById("po_quantity").value;
            var po_price = document.getElementById("po_price").value;
            var po_adress = document.getElementById("po_adress").value;
            var po_branch = document.getElementById("po_branch").value;
            var po_exp_date = document.getElementById("po_exp_date").value;
            var po_total = document.getElementById("po_total").value;

            var JsonDataAddPurchaseOrder =
            {
                purchaseorder_number: po_no,
                purchaserequest_number: p_req_no,
                purchaseorder_vendor_name: po_v_name,
                purchaseorder_quantity: po_quantity,
                purchaseorder_price: po_price,
                purchaseorder_adress: po_adress,
                purchaseorder_branch: po_branch,
                purchaseorder_exp_date: po_exp_date,
                purchaseorder_total: po_total,

            };

            console.log(JsonDataAddPurchaseOrder);

            document.getElementById("po_no").value = "";
            document.getElementById("p_req_no").value = "";
            document.getElementById("po_v_name").value = "";
            document.getElementById("po_quantity").value = "";
            document.getElementById("po_price").value = "";
            document.getElementById("po_adress").value = "";
            document.getElementById("po_branch").value = "";
            document.getElementById("po_exp_date").value = "";
            document.getElementById("po_total").value = "";
        }

    </script>



    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_purchase_order);
                        updateProductDropdown(jsonData.add_purchase_order);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "11_add_purchase_order.json", true)
            xhr.send();
        }

        function updateDataToTable(add_purchase_order) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_purchase_order;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var purchase_order_no = document.createElement("td");
                purchase_order_no.textContent = datax.po_no;
                table_row.appendChild(purchase_order_no);

                var purchase_vendor_name = document.createElement("td");
                purchase_vendor_name.textContent = datax.po_v_name
                table_row.appendChild(purchase_vendor_name);

                var purchase_product = document.createElement("td");
                purchase_product.textContent = datax.po_product
                table_row.appendChild(purchase_product);

                var purchase_expectedDate = document.createElement("td");
                purchase_expectedDate.textContent = datax.po_exp_date
                table_row.appendChild(purchase_expectedDate);

                var purchase_order_total = document.createElement("td");
                purchase_order_total.textContent = datax.po_total
                table_row.appendChild(purchase_order_total);

                var status = document.createElement("td");
                var statusSpan = document.createElement("span");
                statusSpan.className = "badge text-bg-warning";
                statusSpan.textContent = datax.po_status;
                status.appendChild(statusSpan);
                table_row.appendChild(status);

                var view_details = document.createElement("td");
                view_details.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px;">View</button>`
                table_row.appendChild(view_details);

                var action = document.createElement("td");
                action.innerHTML = ` <button type="button" class="btn btn-danger" style="border-radius: 2px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                                <i class="fa fa-trash" style=" font-size: smaller;" aria-hidden="true"></i>
                            </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()

        function updateProductDropdown(data) {
            console.log(1);
            var employeeSelect = document.getElementById("selectProductName");
            employeeSelect.innerHTML = '<option value=""><--Select File name --></option>';

            var employeeNames = [];

            for (var i = 0; i < data.length; i++) {
                var entry = data[i];

                if (entry.po_product && employeeNames.indexOf(entry.po_product) === -1) {
                    employeeNames.push(entry.po_product);

                    var option = document.createElement("option");
                    option.value = entry.po_product;
                    option.textContent = entry.po_product;
                    employeeSelect.appendChild(option);

                    console.log(employeeSelect.appendChild(option))
                }
            }

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

<script>
    var jsonDataGlobal = [];

    function updateTableData() {
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status == 200) {
                    var response = xhr.responseText;
                    jsonDataGlobal = JSON.parse(response).create_category;
                    console.log(jsonDataGlobal);
                    updateDataToTable(jsonDataGlobal);
                    displayTableRows();
                } else {
                    console.error("Failed to get the data from server");
                }
            }
        };
        xhr.open("GET", "create_category.json", true);
        xhr.send();
    }

    function updateDataToTable(jsonDatax) {
        var data = jsonDatax;
        var taleBody = document.getElementById("prodction_plan");

        // Initialize Bootstrap modal
        var viewDetailsModal = new bootstrap.Modal(document.getElementById('viewDetailsModal'));

        // Use an object to keep track of displayed categories
        var displayedCategories = {};

        for (var i = 0; i < data.length; i++) {
            var datax = data[i];

            // Skip rows with categories already displayed
            if (displayedCategories[datax.ct_name]) {
                continue;
            }

            var tableRow = document.createElement("tr");

            var process_name = document.createElement("td");
            process_name.textContent = datax.ct_name;
            tableRow.appendChild(process_name);

            var view = document.createElement("td");
            var eyeIcon = document.createElement("i");
            eyeIcon.className = "fa fa-eye";
            eyeIcon.style.cursor = "pointer";
            eyeIcon.addEventListener("click", function() {
                // Get category name from the clicked row
                var categoryName = this.parentNode.parentNode.children[0].textContent;
                // Group data by category name
                var groupedData = jsonDataGlobal.reduce((acc, item) => {
                    if (item.ct_name === categoryName) {
                        if (!acc[item.ct_name]) {
                            acc[item.ct_name] = [];
                        }
                        acc[item.ct_name].push(item.v_name);
                    }
                    return acc;
                }, {});

                // Create table to show in modal
                var tableHtml = `
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Vendor Names</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(groupedData).map(([catName, vNames]) => `
                                <tr>
                                    <td>${catName}</td>
                                    <td>${vNames.join(', ')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                // Set the content of the modal
                document.getElementById('modalBodyContent').innerHTML = tableHtml;
                // Show the modal
                viewDetailsModal.show();
            });
            view.appendChild(eyeIcon);
            tableRow.appendChild(view);

            var action = document.createElement("td");
            action.innerHTML = `<i class="fa fa-trash" style="cursor:pointer"></i>`;
            tableRow.appendChild(action);

            taleBody.appendChild(tableRow);

            // Mark this category as displayed
            displayedCategories[datax.ct_name] = true;
        }
    }

    updateTableData();
</script>

    <script>
        function searchTable() {
            var inputx = document.getElementById("myInputx").value.toLowerCase();
            var rowsx = document.querySelectorAll("#example tbody tr");

            var found = false; // Variable to track if any matching rows are found

            for (var i = 0; i < rowsx.length; i++) {
                var rowx = rowsx[i];
                var cells = rowx.querySelectorAll("td");
                var rowText = "";

                // Concatenate the text content of all cells in the row
                for (var j = 0; j < cells.length; j++) {
                    rowText += cells[j].textContent.toLowerCase() + " ";
                }

                if (rowText.includes(inputx)) {
                    rowx.style.display = "";
                    found = true;
                } else {
                    rowx.style.display = "none";
                }
            }

            // Show a "No data found" message if no rows match the search
            var existingNoDataRow = document.getElementById("noDataRow");
            if (existingNoDataRow) {
                existingNoDataRow.remove();
            }

            if (!found) {
                var tableBody = document.querySelector("#example tbody");
                var noDataRow = tableBody.insertRow();
                var cell = noDataRow.insertCell(0);
                cell.colSpan = document.querySelectorAll("#example thead th").length;
                cell.textContent = "No data found.";
                noDataRow.id = "noDataRow";
            }
        }

        var searchInput = document.getElementById("myInputx");
        searchInput.addEventListener("keyup", searchTable);

    </script>
    <script>
        var currentPage = 1;
        var rowsPerPage = 10;
        var pagesToShow = 5; // Number of pages to display in the pagination

        function displayTableRows() {
            var tableRows = document.querySelectorAll('#prodction_plan tr');
            var totalPages = Math.ceil(tableRows.length / rowsPerPage);

            // Update the pagination based on the total number of pages
            var paginationList = document.querySelector('.pagination');
            paginationList.innerHTML = ''; // Clear existing items

            // Add Previous button
            var previousButton = document.createElement('li');
            previousButton.className = 'page-item';
            previousButton.id = 'previousButton';
            previousButton.innerHTML = '<a class="page-link" href="#">Previous</a>';


            previousButton.addEventListener('click', previousPage); // Add event listener
            paginationList.appendChild(previousButton);

            // Calculate the start and end page numbers to display
            var startPage = Math.max(1, currentPage - Math.floor(pagesToShow / 2));
            var endPage = Math.min(startPage + pagesToShow - 1, totalPages);

            // Add page items dynamically
            for (var i = startPage; i <= endPage; i++) {
                var pageItem = document.createElement('li');
                pageItem.className = 'page-item';
                if (i === currentPage) {
                    pageItem
                        .classList
                        .add('active');
                }
                var pageLink = document.createElement('a');
                pageLink.className = 'page-link';
                pageLink.href = '#';
                pageLink.textContent = i;
                pageLink.onclick = function () {
                    goToPage(parseInt(this.textContent));
                };
                pageItem.appendChild(pageLink);
                paginationList.appendChild(pageItem);
            }

            // Add Next button
            var nextButton = document.createElement('li');
            nextButton.className = 'page-item';
            nextButton.id = 'nextButton';
            nextButton.innerHTML = '<a class="page-link" href="#">Next</a>';
            nextButton.addEventListener('click', nextPage); // Add event listener
            paginationList.appendChild(nextButton);

            // Show/hide table rows based on current page
            var startIndex = (currentPage - 1) * rowsPerPage;
            var endIndex = startIndex + rowsPerPage;
            for (var i = 0; i < tableRows.length; i++) {
                if (i >= startIndex && i < endIndex) {
                    tableRows[i].style.display = 'table-row';
                } else {
                    tableRows[i].style.display = 'none';
                }
            }
        }

        function goToPage(pageNumber) {
            currentPage = pageNumber;
            displayTableRows();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayTableRows();
            }
        }

        function nextPage() {
            var tableRows = document.querySelectorAll('#prodction_plan tr');
            var totalPages = Math.ceil(tableRows.length / rowsPerPage);

            if (currentPage < totalPages) {
                currentPage++;
                displayTableRows();
            }
        }

        // Call displayTableRows() after defining the functions
        displayTableRows();
    </script>

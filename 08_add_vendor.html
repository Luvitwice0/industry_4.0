    <script>
        function addVendor() {
            var fields = ["v_name", "v_gst_no", "v_email_id", "v_phone_no", "v_state", "v_adress"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }

            var v_name = document.getElementById("v_name").value;
            var v_gst_no = document.getElementById("v_gst_no").value;
            var v_email_id = document.getElementById("v_email_id").value;
            var v_phone_no = document.getElementById("v_phone_no").value;
            var v_state = document.getElementById("v_state").value;
            var v_adress = document.getElementById("v_adress").value;



            var JsonDataAddvendor =
            {
                vendor_name: v_name,
                vendor_gst_no: v_gst_no,
                vendor_email_id: v_email_id,
                vendor_phone_no: v_phone_no,
                vendor_state: v_state,
                vendor_adress: v_adress,

            };

            console.log(JsonDataAddvendor);

            document.getElementById("v_name").value = "";
            document.getElementById("v_gst_no").value = "";
            document.getElementById("v_email_id").value = "";
            document.getElementById("v_phone_no").value = "";
            document.getElementById("v_state").value = "";
            document.getElementById("v_adress").value = "";

        }

    </script>


    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_vendor);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "08_add_vendor.json", true)
            xhr.send();
        }

        function updateDataToTable(add_vendor) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_vendor;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var vendor_name = document.createElement("td");
                vendor_name.textContent = datax.v_name;
                table_row.appendChild(vendor_name);

                var vendor_gst_no = document.createElement("td");
                vendor_gst_no.textContent = datax.v_gst_no
                table_row.appendChild(vendor_gst_no);

                var vendor_email = document.createElement("td");
                vendor_email.textContent = datax.v_email_id
                table_row.appendChild(vendor_email);

                var vendor_state = document.createElement("td");
                vendor_state.textContent = datax.v_state
                table_row.appendChild(vendor_state);

                var view_details = document.createElement("td");
                view_details.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px;">View</button>`
                table_row.appendChild(view_details);

                var action = document.createElement("td");
                action.innerHTML = ` <button type="button" class="btn btn-danger" style="border-radius: 2px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                                <i class="fa fa-trash" style=" font-size: smaller;" aria-hidden="true"></i>
                            </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()
    </script>

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

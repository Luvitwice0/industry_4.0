    <script>
        function addSalesOrderData() {
            var fields = ["so_no", "so_q_no", "so_c_name", "so_product", "so_quantity", "so_price", "so_dly_date", "so_total"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var so_no = document.getElementById("so_no").value;
            var so_q_no = document.getElementById("so_q_no").value;
            var so_c_name = document.getElementById("so_c_name").value;
            var so_product = document.getElementById("so_product").value;
            var so_quantity = document.getElementById("so_quantity").value;
            var so_price = document.getElementById("so_price").value;
            var so_dly_date = document.getElementById("so_dly_date").value;
            var so_total = document.getElementById("so_total").value;


            var JsonDataAddSalesOrder =
            {
                salesorder_number: so_no,
                salesorder_quotation_number: so_q_no,
                salesorder_customer_name: so_c_name,
                salesorder_product: so_product,
                salesorder_quantity: so_quantity,
                salesorder_price: so_price,
                salesorder_delivery_date: so_dly_date,
                salesorder_total: so_total,


            };

            console.log(JsonDataAddSalesOrder);
            $('#so_product').val(null).trigger('change');
            document.getElementById("so_no").value = "";
            document.getElementById("so_q_no").value = "";
            document.getElementById("so_c_name").value = "";
            document.getElementById("so_product").value = "";
            document.getElementById("so_quantity").value = "";
            document.getElementById("so_price").value = "";
            document.getElementById("so_dly_date").value = "";
            document.getElementById("so_total").value = "";

        }

    </script>


    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_sales_order);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "12_add_sales_order.json", true)
            xhr.send();
        }

        function updateDataToTable(add_sales_order) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_sales_order;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var sales_order_no = document.createElement("td");
                sales_order_no.textContent = datax.so_no;
                table_row.appendChild(sales_order_no);

                var sales_order_item = document.createElement("td");
                sales_order_item.textContent = datax.so_item
                table_row.appendChild(sales_order_item);

                var sales_order_customer = document.createElement("td");
                sales_order_customer.textContent = datax.so_customer
                table_row.appendChild(sales_order_customer);

                var sales_order_deliveryDate = document.createElement("td");
                sales_order_deliveryDate.textContent = datax.so_delivery_date
                table_row.appendChild(sales_order_deliveryDate);

                var status = document.createElement("td");
                var statusSpan = document.createElement("span");
                statusSpan.className = "badge text-bg-success";
                statusSpan.textContent = datax.so_status;
                status.appendChild(statusSpan);
                table_row.appendChild(status);

                var sales_order_total = document.createElement("td");
                sales_order_total.textContent = datax.so_total
                table_row.appendChild(sales_order_total);


                var action = document.createElement("td");
                action.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px; font-size:0.9em; width: 40px;"> <i class="fa fa-eye"></i></button>  <button type="button" class="btn btn-danger" style="border-radius: 2px; font-size:0.9em; width: 40px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                   <b>X
                                        </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()
    </script>

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

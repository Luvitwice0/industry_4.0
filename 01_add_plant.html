    <script>
        function addPlantData() {
            var fields = ["p_name", "p_tax_id", "p_pin_code", "p_city", "p_addrs", "p_ph_no", "p_email", "p_state"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }

            var p_name = document.getElementById("p_name").value;
            var p_tax_id = document.getElementById("p_tax_id").value;
            var p_pin_code = document.getElementById("p_pin_code").value;
            var p_city = document.getElementById("p_city").value;
            var p_addrs = document.getElementById("p_addrs").value;
            var p_ph_no = document.getElementById("p_ph_no").value;
            var p_email = document.getElementById("p_email").value;
            var p_state = document.getElementById("p_state").value;

            var JsonDataAddPlant =
            {
                plant_name: p_name,
                plant_taxID: p_tax_id,
                plant_pinCode: p_pin_code,
                plant_city: p_city,
                plant_address: p_addrs,
                plant_phoneNo: p_ph_no,
                plant_email: p_email,
                plant_state: p_state
            };

            console.log(JsonDataAddPlant);

            document.getElementById("p_name").value = "";
            document.getElementById("p_tax_id").value = "";
            document.getElementById("p_pin_code").value = "";
            document.getElementById("p_city").value = "";
            document.getElementById("p_addrs").value = "";
            document.getElementById("p_ph_no").value = "";
            document.getElementById("p_email").value = "";
            document.getElementById("p_state").value = "";
        }

    </script>

    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_plant);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "01_add_plant.json", true)
            xhr.send();
        }

        function updateDataToTable(add_plant) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_plant;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var p_add_plant = document.createElement("tr")

                var p_name = document.createElement("td");
                p_name.textContent = datax.p_name;
                p_add_plant.appendChild(p_name);

                var p_phone_no = document.createElement("td");
                p_phone_no.textContent = datax.p_ph;
                p_add_plant.appendChild(p_phone_no);

                var p_state = document.createElement("td");
                p_state.textContent = datax.p_state;
                p_add_plant.appendChild(p_state);

                var tax_id = document.createElement("td");
                tax_id.textContent = datax.p_tax_id
                p_add_plant.appendChild(tax_id);

                var action = document.createElement("td");
                action.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px; font-size:0.9em; width: 40px;"> <i class="fa fa-eye"></i></button>  <button type="button" class="btn btn-danger" style="border-radius: 2px; font-size:0.9em; width: 40px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                   <b>X
                                        </button>`
                p_add_plant.appendChild(action);

                tableBody.appendChild(p_add_plant)
            }
        }
        updateTableData()
    </script>

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });
    </script>

<script>

    var dataTableInitialized = false;

    function updateTableData() {
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status == 200) {
                    var response = xhr.responseText;
                    var jsonData = JSON.parse(response);
                    console.log(jsonData)
                    updateDataToTable(jsonData.machine_resource)
                    updateDropdownOption01(jsonData.machine_resource);
                    updateDropdownOption02(jsonData.machine_resource);
                    // Initialize DataTables if it hasn't been initialized already
                    if (!dataTableInitialized) {
                        initDataTable();
                        dataTableInitialized = true; // Set the flag to true
                    }
                }
                else {
                    console.error("failed to get the data from server")
                }

            }

        }
        xhr.open("GET", "machine_resource.json", true)
        xhr.send();
    }

    function updateDataToTable(machine_resource) {
        var tableBody = document.getElementById("prodction_plan")
        var data = machine_resource;
        for (var i = 0; i < data.length; i++) {
            var datax = data[i];

            var table_row = document.createElement("tr")

            var machine_1 = document.createElement("td");
            machine_1.textContent = datax.m_1;
            machine_1.addEventListener("click", function () {
                openPopup(datax.machine_1);
            });
            table_row.appendChild(machine_1);

            var machine_2 = document.createElement("td");
            machine_2.textContent = datax.m_2
            machine_2.addEventListener("click", function () {
                openPopup(datax.machine_2);
            });
            table_row.appendChild(machine_2);

            var machine_3 = document.createElement("td");
            machine_3.textContent = datax.m_3
            machine_3.addEventListener("click", function () {
                openPopup(datax.machine_3);
            });
            table_row.appendChild(machine_3);

            var machine_4 = document.createElement("td");
            machine_4.textContent = datax.m_4
            machine_4.addEventListener("click", function () {
                openPopup(datax.machine_4);
            });
            table_row.appendChild(machine_4);



            tableBody.appendChild(table_row)
        }
    }


    function updateDropdownOption01(data) {
        console.log(1);
        var employeeSelect = document.getElementById("selectProductName");
        employeeSelect.innerHTML = '<option value="">Choose Process</option>';

        var employeeNames = [];

        for (var i = 0; i < data.length; i++) {
            var entry = data[i];

            if (entry.n_p && employeeNames.indexOf(entry.n_p) === -1) {
                employeeNames.push(entry.n_p);

                var option = document.createElement("option");
                option.value = entry.n_p;
                option.textContent = entry.n_p;
                employeeSelect.appendChild(option);

                console.log(employeeSelect.appendChild(option))
            }
        }
    }


    function updateDropdownOption02(data) {
        console.log(1);
        var employeeSelect = document.getElementById("selectCustomerName");
        employeeSelect.innerHTML = '<option value="">Choose Plant</option>';

        var employeeNames = [];

        for (var i = 0; i < data.length; i++) {
            var entry = data[i];

            if (entry.n_plant && employeeNames.indexOf(entry.n_plant) === -1) {
                employeeNames.push(entry.n_plant);

                var option = document.createElement("option");
                option.value = entry.n_plant;
                option.textContent = entry.n_plant;
                employeeSelect.appendChild(option);

                console.log(employeeSelect.appendChild(option))
            }
        }
    }
    function openPopup() {
        $('#vertically-centered').modal('show');
    }
    updateTableData()
</script>

<script type="text/javascript">
    $(function () {

        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#reportrange span').html(
                start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
            );
        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [
                    moment(), moment()
                ],
                'Last 7 Days': [
                    moment().subtract(6, 'days'),
                    moment()
                ],
                'Last 30 Days': [
                    moment().subtract(29, 'days'),
                    moment()
                ]
            }
        }, cb);

        cb(start, end);

    });
</script>

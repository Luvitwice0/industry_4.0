    <script>
        function addGRNData() {
            var fields = ["po_no", "p_req_no", "grn_no", "grn_v_name", "grn_product", "grn_total_quantity", "grn_received_quantity", "grn_remaining_quantity", "grn_adress", "grn_branch",];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var po_no = document.getElementById("po_no").value;
            var p_req_no = document.getElementById("p_req_no").value;
            var grn_no = document.getElementById("grn_no").value;
            var grn_v_name = document.getElementById("grn_v_name").value;
            var grn_product = document.getElementById("grn_product").value;
            var grn_total_qu = document.getElementById("grn_total_quantity").value;
            var grn_received_qu = document.getElementById("grn_received_quantity").value;
            var grn_remaining_qu = document.getElementById("grn_remaining_quantity").value;
            var grn_adress = document.getElementById("grn_adress").value;
            var grn_br = document.getElementById("grn_branch").value;

            var JsonDataAddGRN =
            {
                purchaseorder_number: po_no,
                purchaserequest_number: p_req_no,
                grn_number: grn_no,
                grn_vendor_name: grn_v_name,
                grn_product: grn_product,
                grn_total_quantity: grn_total_qu,
                grn_received_quantity: grn_received_qu,
                grn_remaining_quantity: grn_remaining_qu,
                grn_ship_to_adress: grn_adress,
                grn_branch: grn_br,


            };

            console.log(JsonDataAddGRN);

            document.getElementById("po_no").value = "";
            document.getElementById("p_req_no").value = "";
            document.getElementById("grn_no").value = "";
            document.getElementById("grn_v_name").value = "";
            document.getElementById("grn_product").value = "";
            document.getElementById("grn_total_quantity").value = "";
            document.getElementById("grn_received_quantity").value = "";
            document.getElementById("grn_remaining_quantity").value = "";
            document.getElementById("grn_adress").value = "";
            document.getElementById("grn_branch").value = "";
        }

    </script>



    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_grn);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "14_grn.json", true)
            xhr.send();
        }

        function updateDataToTable(add_grn) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_grn;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var grn_no = document.createElement("td");
                grn_no.textContent = datax.grn_no;
                table_row.appendChild(grn_no);

                var grn_received_quantity = document.createElement("td");
                grn_received_quantity.textContent = datax.grn_received_quantity
                table_row.appendChild(grn_received_quantity);

                var grn_remaining_quantity = document.createElement("td");
                grn_remaining_quantity.textContent = datax.grn_remaining_quantity
                table_row.appendChild(grn_remaining_quantity);



                var grn_total_quantity = document.createElement("td");
                grn_total_quantity.textContent = datax.grn_total_quantity
                table_row.appendChild(grn_total_quantity);




                var action = document.createElement("td");
                action.innerHTML = `<i class="fa fa-trash" style="cursor:pointer"></i>`;
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }
        updateTableData()
    </script>

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });

        function addQuotationData() {
            var fields = ["q_no", "q_quantity", "q_price", "q_hsn", "q_gst", "q_crt_date", "q_dly_date", "q_sh_ads", "q_bl_ads", "q_total", "q_tp", "q_td"];
            var hasEmptyField = false;

            for (var i = 0; i < fields.length; i++) {
                var fieldId = fields[i];
                var input = document.getElementById(fieldId);

                var value = input.value.trim();

                if (value === "") {
                    input.classList.add("required-field");
                    hasEmptyField = true;
                }
                else {
                    input.classList.remove("required-field");
                }
            }

            if (hasEmptyField) {
                return;
            }


            var q_no = document.getElementById("q_no").value;
            var q_quantity = document.getElementById("q_quantity").value;
            var q_price = document.getElementById("q_price").value;
            var q_hsn = document.getElementById("q_hsn").value;
            var q_gst = document.getElementById("q_gst").value;
            var q_crt_date = document.getElementById("q_crt_date").value;
            var q_dly_date = document.getElementById("q_dly_date").value;
            var q_sh_ads = document.getElementById("q_sh_ads").value;
            var q_bl_ads = document.getElementById("q_bl_ads").value;

            var q_tp = document.getElementById("q_tp").value;
            var q_td = document.getElementById("q_td").value;

                quotation_pric: q_price,
                quotation_hsn: q_hsn,
                quotation_gst: q_gst,
                quotation_crt_date: q_crt_date,
                quotation_dly_date: q_dly_date,
                quotation_ship_address: q_sh_ads,
                quotation_bill_address: q_bl_ads,
                quotation_total: q_total,
                quotation_payment: q_tp,
                quotation_delivery: q_td,


            };

            console.log(JsonDataAddQuotation);
            $('#selectCustomerName').val(null).trigger('change');
            $('#selectProductName').val(null).trigger('change');


            document.getElementById("q_no").value = "";
            document.getElementById("q_quantity").value = "";
            document.getElementById("q_price").value = "";
            document.getElementById("q_hsn").value = "";
            document.getElementById("q_gst").value = "";
            document.getElementById("q_crt_date").value = "";
            document.getElementById("q_dly_date").value = "";
            document.getElementById("q_sh_ads").value = "";
            document.getElementById("q_bl_ads").value = "";
            document.getElementById("q_total").value = "";
            document.getElementById("q_tp").value = "";
            document.getElementById("q_td").value = "";

        }

    </script>


    <script>

        var dataTableInitialized = false;

        function updateTableData() {
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        var response = xhr.responseText;
                        var jsonData = JSON.parse(response);
                        console.log(jsonData)
                        updateDataToTable(jsonData.add_quotation);
                        updateDropdownOption01(jsonData.add_quotation);
                        updateDropdownOption02(jsonData.add_quotation);
                        // Initialize DataTables if it hasn't been initialized already
                        if (!dataTableInitialized) {
                            initDataTable();
                            dataTableInitialized = true; // Set the flag to true
                        }
                    }
                    else {
                        console.error("failed to get the data from server")
                    }

                }

            }
            xhr.open("GET", "09_add_quotation.json", true)
            xhr.send();
        }

        function updateDataToTable(add_quotation) {
            var tableBody = document.getElementById("prodction_plan")
            var data = add_quotation;
            for (var i = 0; i < data.length; i++) {
                var datax = data[i];

                var table_row = document.createElement("tr")

                var quotation_number = document.createElement("td");
                quotation_number.textContent = datax.q_no;
                table_row.appendChild(quotation_number);

                var quotation_product = document.createElement("td");
                quotation_product.textContent = datax.q_product
                table_row.appendChild(quotation_product);

                var quotation_quantity = document.createElement("td");
                quotation_quantity.textContent = datax.q_quantity
                table_row.appendChild(quotation_quantity);

                var quotation_customer = document.createElement("td");
                quotation_customer.textContent = datax.q_c_name
                table_row.appendChild(quotation_customer);

                var quotation_dly_date = document.createElement("td");
                quotation_dly_date.textContent = datax.q_dly_date
                table_row.appendChild(quotation_dly_date);

                var status = document.createElement("td");
                var statusSpan = document.createElement("span");
                statusSpan.className = "badge text-bg-warning";
                statusSpan.textContent = datax.q_status;
                status.appendChild(statusSpan);
                table_row.appendChild(status);

                var quotation_total = document.createElement("td");
                quotation_total.textContent = datax.q_total
                table_row.appendChild(quotation_total);

                var action = document.createElement("td");
                action.innerHTML = `<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="border-radius: 2px; font-size:0.9em; width: 40px;"> <i class="fa fa-eye"></i></button>  <button type="button" class="btn btn-danger" style="border-radius: 2px; font-size:0.9em; width: 40px;" onclick="addRawItemData('${i} , ${datax.p_name}')">
                   <b>X
                                        </button>`
                table_row.appendChild(action);

                tableBody.appendChild(table_row)
            }
        }

    <script type="text/javascript">
        $(function () {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange span').html(
                    start.format('D MMMM, YYYY') + ' - ' + end.format('D MMMM, YYYY')
                );
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                    'Today': [
                        moment(), moment()
                    ],
                    'Last 7 Days': [
                        moment().subtract(6, 'days'),
                        moment()
                    ],
                    'Last 30 Days': [
                        moment().subtract(29, 'days'),
                        moment()
                    ]
                }
            }, cb);

            cb(start, end);

        });
